<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper containing heading and theme setter -->
    <div class="main-container">
        <div class="heading-data">
            <h1>DevDetective</h1>
            <div id="btn-mode">
                <p id="theme-name">DARK</p>
                <div class="icon-container">
                    <img id="theme-icon" src="assets/images/moon-icon.svg" alt="">
                </div>
                </button>
            </div>
        </div>


         <!-- div for search bar and button -->
    

    <!-- content box -->
    <div id="app">
        <div class="searchBar active">
            <input type="search" name="user-input" id="searchBar-data" placeholder="Enter a GitHub username">
            <!-- in case of error -->
             <div class="error">
                <p id="no-results">No search results</p>
             </div>
            <button class="searchButton" id="submit">Search</button>
        </div>

       <div class="profile-container">
           <div class="profile-content">
            <div class="profile-header">
                <img id="avatar" src="#" alt="">
                <div class="profile-info-wrapper">
                    <div class="profile-name">
                        <h2 id="name"></h2>
                        <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                    </div>
                    <p id="date"></p>
                </div>
            </div>
            <p id="bio"></p>
            <div class="statsData-wrapper">
                <div class="social">
                    <p class="stat-title">Repos</p>
                    <p id="repos" class="stat-value"></p>
                </div>
                <div class="social">
                    <p class="stat-title">Followers</p>
                    <p id="followers" class="stat-value"></p>
                </div>
                <div class="social">
                    <p class="stat-title">Following</p>
                    <p id="following" class="stat-value"></p>
                </div>
            </div>

            <div class="general-info-container">

                <div class="portfolio-info">
                    <div class="bottom-icon">
                        <img src="assets/images/location-icon.svg" alt="">
                    </div>
                    <p id="location"></p>
                </div>
                <div class="portfolio-info">
                   <div class="bottom-icon">
                    <img src="assets/images/website-icon.svg" alt="">
                   </div>
                    <a id="page" href=""></a>
                </div>
                <div class="portfolio-info">
                    <div class="bottom-icon">
                        <img src="assets/images/twitter-icon.svg" alt="">
                    </div>
                    <a id="twitter" href=""></a>
                </div>
                <div class="portfolio-info">
                    <div class="bottom-icon">
                        <img src="assets/images/company-icon.svg" alt="">
                    </div>
                    <p id="company"></p>
                </div>
            </div>
           </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
   
    
</body>
</html>
